<div layout="row">
    <div flex="5"></div>
    <div flex>
        <leaflet defaults="defaults" lf-center="center" height="480px" ></leaflet>
    </div>
    <div flex="5"></div>
</div>
<md-content>
<md-list>
<md-list-item class="md-2-line" ng-repeat="metric in metrics">
<div class="md-list-item-text">
    <h2>{{metric.name}}</h2>
</div>
<h3 class="md-secondary">{{metric.values[0]}}</h3>
<md-divider ng-if="!$last"></md-divider>
</md-list-item>
</md-list>
</md-content>
